<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1b30e02b17.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Forecast | Lakshmi M S</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card weather">
        <form class="search-form" id="search-form">
          <div class="mb-3">
            <div class="row">
              <div class="col-10">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="search-city"
                    placeholder="Search for a city"
                    autofocus="on"
                  />
                  <button type="submit" class="btn btn-outline-dark" id>
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-outline-dark my-location"
                  id="my-location"
                  value="my-location"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="city-name">
          <h1 class="city-info" id="city-name"></h1>
        </div>
        <div class="row city-temp">
          <div class="col-4">
            <span id="current-temp"></span
            ><span class="temp-unit"
              ><a href="#" class="link templink-c active" id="celsius-link"
                >°C</a
              >
              |
              <a href="#" class="link templink-f" id="fahrenhite-link">°F</a>
            </span>
          </div>
          <div class="col-3">
            <img
              src=""
              alt="weather_icon"
              class="temp-icon"
              id="temp-icon"
              width="100"
            />
          </div>
          <div class="col-5">
            <br />
            <span id="date">Sunday, 17:00</span><br />
            <span id="weather-description"></span>
          </div>
        </div>
        <div class="weather-details">
          <div class="row">
            <div class="col card1">
              <i class="fa-solid fa-temperature-three-quarters"></i> Feels like:
              <span id="feels-like"></span>°
            </div>
            <div class="col card1">
              <i class="fa-solid fa-droplet"></i> Humidity:
              <span id="humidity"></span>%
            </div>
            <div class="col card1">
              <i class="fa-solid fa-sun"></i> Sunrise:
              <span id="sunrise">23:59</span>
            </div>
          </div>
          <div class="row">
            <div class="col card1">
              <i class="fa-solid fa-temperature-arrow-up"></i> H:
              <span id="temp-max"></span>°
              <i class="fa-solid fa-temperature-arrow-down"></i> L:
              <span id="temp-min"></span>°
            </div>
            <div class="col card1">
              <i class="fa-solid fa-wind"></i> Wind: <span id="wind"></span>m/s
            </div>
            <div class="col card1">
              <i class="fa-solid fa-moon"></i> Sunset:
              <span id="sunset">00:00</span>
            </div>
          </div>
        </div>

        <div class="forecast">
          <span class="forecast-title">
            <i class="fa-solid fa-calendar-days"></i>
            6-days forecast
          </span>
          <hr />
          <div class="forecast-week" id="forecast-week"></div>
        </div>
        <hr />
        <footer class="footer">
          <div>Weather for <span id="city"></span></div>
          <div class="row">
            <div class="col-5">
              <span class="lastUpdated" id="lastUpdated"
                >Last updated:
                <span id="lastUpdatedDate">Sunday, 17:00</span></span
              >
            </div>
            <div class="col-7">
              <span id="coded-by">
                <a
                  href="https://github.com/laksh-ms/Project_WeatherApp"
                  class="link"
                  ><i class="fa-brands fa-github"></i>Open-Source code</a
                >, by
                <a
                  href="https://www.linkedin.com/in/lakshmi-m-satyananda-3b726930"
                  class="link"
                  target="_blank"
                >
                  Lakshmi M Satyananda <i class="fa-brands fa-linkedin"></i></a
              ></span>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
