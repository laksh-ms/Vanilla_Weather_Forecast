<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1b30e02b17.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App | Lakshmi M S</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card weather">
        <form class="search-form" id="search-form">
          <div class="mb-3">
            <div class="row">
              <div class="col-10">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="search-city"
                    placeholder="Search for a city"
                    autofocus="on"
                  />
                  <button type="submit" class="btn btn-outline-secondary" id>
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-light my-location"
                  id="my-location"
                  value="my-location"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="city-name">
          <h1 class="city-info" id="city-name"></h1>
        </div>
        <div class="city-temp">
          <img src="" alt="weather_icon" class="temp-icon" id="temp-icon" />
          <strong><span id="current-temp"></span></strong
          ><span class="temp-unit"
            ><a href="#" class="link templink-c active" id="celsius-link">°C</a>
            | <a href="#" class="link templink-f" id="fahrenhite-link">°F</a>
          </span>
        </div>

        <h5>
          <span id="date">Sunday, 17:00</span> |
          <span id="weather-description"></span>
        </h5>
        <div class="weather-details">
          <div class="row">
            <div class="col card1">Humidity:<span id="humidity"></span>%</div>
            <div class="col card1">Wind:<span id="wind"></span>km/h</div>
          </div>
          <div class="row">
            <div class="col card1">
              Feels like:<span id="feels-like"></span>°
            </div>
            <div class="col card1">
              H:<span id="temp-max"></span>° | L:<span id="temp-min"></span>°
            </div>
          </div>
        </div>

        <div class="forecast">
          <span class="forecast-title">
            <i class="fa-solid fa-calendar-days"></i>
            6-days forecast
          </span>
          <hr />
          <div class="forecast-week" id="forecast-week"></div>
        </div>
        <hr />
        <footer class="footer">
          <div>Weather for <span id="city"></span></div>
          <div class="row">
            <div class="col-5">
              <span class="lastUpdated" id="lastUpdated"
                >Last updated:<span id="lastUpdatedDate"
                  >Sunday, 17:00</span
                ></span
              >
            </div>
            <div class="col-7">
              <span id="coded-by">
                <a
                  href="https://github.com/laksh-ms/Project_WeatherApp"
                  class="link"
                  ><i class="fa-brands fa-github"></i>Open-Source code</a
                >, by
                <a
                  href="https://www.linkedin.com/in/lakshmi-m-satyananda-3b726930"
                  class="link"
                  target="_blank"
                >
                  Lakshmi M Satyananda <i class="fa-brands fa-linkedin"></i></a
              ></span>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
